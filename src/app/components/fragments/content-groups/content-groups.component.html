
    <mat-card *ngFor="let contentGroup of displayedContentGroups" (click)="getContents(contentGroup)">
      <mat-card-header>
        <mat-card-title>
          <h4>{{contentGroup.name}}<mat-icon matBadge="{{contentGroup.contentIds.length}}" matBadgePosition="after"></mat-icon></h4>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
